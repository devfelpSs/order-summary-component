<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" class="hero">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs,</br> audiobooks, and podcasts on any
          device </br>anywhere you like!</p>
      </div>

      <div class="info">
        <div class="img">
          <img src="./images/icon-music.svg" class="icon-msc">
        </div>
        
        <div class="lista">
          <ul class="list">
            <li class="plan">Annual Plan</li>
            <li class="price">$59.99/year</li>
          </ul>
          <p class="change">Change</p>
        </div>
      </div>

      <div>
        <button class="btn">Proceed to Payment</button>
      </div>

      <p class="cancel">Cancel Order</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devfelpSs">Devfelps</a>
    </div>
  </main>
</body>

</html>
